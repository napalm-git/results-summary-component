<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="https://unpkg.com/normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <div class="container">
      <div class="component-left">
        <h2 class="result">Your Result</h2>
        <div class="circle">
          <p class="big">76</p>
          <p class="small">of 100</p>
        </div>
        <h2 class="great">Great</h2>
        <p class="small">
          You scored higher than 65% of <br> the people who have taken <br> these tests.
        </p>
        </div>
        <div class="component-right">
          <h2>Summary</h2>
          <div class="skills">
            <div class="skill-degree">
              <p class="skill reaction">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="Reaction image"
                />
                Reaction
              </p>
              <div class="degree numbers">
                <p class="bold">80 </p>
                <p class="light">/ 100</p>
            </div>
            </div>
            <div class="skill-degree">
              <p class="skill memory">
                <img src="./assets/images/icon-memory.svg" alt="" />
                Memory
              </p>
              <div class="degree numbers">
                <p class="bold">92 </p>
                <p class="light">/ 100</p>
            </div>
            </div>
            <div class="skill-degree">
              <p class="skill verbal">
                <img src="./assets/images/icon-verbal.svg" alt="" />
                Verbal
              </p>
              <div class="degree numbers">
                <p class="bold">61 </p>
                <p class="light">/ 100</p>
            </div>
            </div>
            <div class="skill-degree">
              <p class="skill visual">
                <img src="./assets/images/icon-visual.svg" alt="" />
                Visual
              </p>
              <div class="degree numbers">
                <p class="bold">72 </p>
                <p class="light">/ 100</p>
            </div>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
